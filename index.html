<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Arte</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: #007ac2; /* azul barra superior */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      color: #ffffff;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 18px;
      font-weight: 500;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 15px;
    }

    .nav-link {
      position: relative;
      text-decoration: none;
      color: #ffffff;
      padding-bottom: 4px;
    }

    .nav-link:hover {
      opacity: 0.85;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      background-color: #ffffff;
      border-radius: 2px 2px 0 0;
    }

    .nav-search {
      border: none;
      background: none;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    /* HERO */
    .hero {
      margin-top: 56px; /* altura de la barra */
      height: 260px;
      background-image: url("https://images.unsplash.com/photo-1515405295579-ba7b45403062?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-title {
      font-size: 64px;
      font-weight: 400;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* BUTTONS SECTION */
    .options {
      padding: 40px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #ffffff;
    }

    .option-btn {
      display: inline-block;
      text-align: center;
      min-width: 140px;
      padding: 10px 24px;
      border-radius: 2px;
      border: none;
      background-color: #007ac2;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .option-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .hero {
        height: 220px;
      }

      .hero-title {
        font-size: 40px;
        text-align: center;
        padding: 0 16px;
      }

      .options {
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-brand">Galeria Arte</div>
    <nav class="navbar-menu">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="opcion1.html" class="nav-link">Opcion 1</a>
      <a href="opcion2.html" class="nav-link">Opcion 2</a>
      <!--
      <a href="opcion3.html" class="nav-link">Opcion 3</a> -->
      <button class="nav-search" aria-label="Buscar">
        &#128269;
      </button>
    </nav>
  </header>

  <section class="hero">
    <h1 class="hero-title">Galeria de Arte</h1>
  </section>

  <section class="options">
    <a href="opcion1.html" onclick="fetch('https://api.counterapi.dev/v2/daniel-mateuss-team-2093/nexo/up', { method: 'POST' })">Opcion 1</a>
    <a href="opcion2.html" class="option-btn">Opción 2</a>
    <!-- <a href="opcion3.html" class="option-btn">Opción 3</a>-->
  </section>
</body>
</html>
