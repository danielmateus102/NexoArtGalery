    }

    }

    ====================== */

<body>
  <!-- NAVBAR -->

  <!-- HERO -->

  <!-- OPTIONS -->

    <a class="btn btn-primary px-4" href="opcion1.html">Opci√≥n 1</a>

    <a class="btn btn-primary px-4" href="opcion3.html">Opci√≥n 3</a>
  </section>

  <!-- PREFERRED OPTION CHART -->
  <section class="options chart-card">
    <h2 class="chart-title">Opci√≥n preferida</h2>
    <div id="chartStatus" style="text-align:center;font-size:13px;color:#666;">Cargando‚Ä¶</div>
    <div class="chart-wrapper">
      <canvas id="opcionChart" height="220"></canvas>
    </div>
    <div class="chart-labels">
      <span>Opci√≥n 1</span>
      <span>Opci√≥n 2</span>
      <span>Opci√≥n 3</span>
    </div>
  </section>

  <!-- SCRIPTS -->
  <!-- Chart.js (UMD build, guarantees global `Chart`) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script>

  <!-- Your site logic (counter button, navigation redirects, etc.) -->
  <script src="script.js"></script>

  <!-- Preferred option chart (uses the same workspace + keys) -->
  <script>
    const CHART_KEYS = ["opcion1", "nexo", "opcion3"]; // key names in CounterAPI
    const LABELS = ["Opci√≥n 1", "Opci√≥n 2", "Opci√≥n 3"]; // what you show to users

    let preferredChart = null;

    async function fetchUpCount(counterKey) {
      const url = `https://api.counterapi.dev/v2/${COUNTER_WORKSPACE}/${encodeURIComponent(counterKey)}`;
      try {
        const res = await fetch(url, { cache: "no-store" });
        const json = await res.json();
        const up = json?.data?.up_count;
        return (typeof up === "number") ? up : 0;
      } catch {
        return 0;
      }
    }

    async function refreshPreferredChart() {
      const statusEl = document.getElementById("chartStatus");
      const canvas = document.getElementById("opcionChart");
      if (!canvas) return;

      if (typeof Chart === "undefined") {
        if (statusEl) statusEl.textContent = "Error: Chart.js no carg√≥ (CDN bloqueado).";
        return;
      }

      // Fetch counts
      const values = await Promise.all(CHART_KEYS.map(fetchUpCount));
      if (statusEl) statusEl.textContent = "";

      // Create once, then update
      if (!preferredChart) {
        preferredChart = new Chart(canvas, {
          type: "bar",
          data: {
            labels: LABELS,
            datasets: [{
              data: values,
              borderWidth: 0,
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: { callbacks: { label: (ctx) => `${ctx.raw}` } }
            },
            scales: {
              x: { grid: { display: false } },
              y: {
                beginAtZero: true,
                ticks: { precision: 0 },
                grid: { color: "rgba(0,0,0,.06)" }
              }
            }
          }
        });
      } else {
        preferredChart.data.datasets[0].data = values;
        preferredChart.update();
      }
    }

    function initPreferredChart() {
      refreshPreferredChart();
      // Optional: keep it fresh (CounterAPI can be buffered/stale briefly)
      setInterval(refreshPreferredChart, 10000);
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", initPreferredChart);
    } else {
      initPreferredChart();
    }
  </script>
