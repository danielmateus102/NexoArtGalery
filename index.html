<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Viewer</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    .viewer-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }
    .viewer-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="viewer-wrapper">
    <iframe
      src="https://momento360.com/e/u/61755a7882ec442db055f3e14d0c5f9e?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"
      allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking; vr; webvr; webxr"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>
</body>
</html>
