<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Arte â€“ OpciÃ³n 1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    /* NAVBAR (same as index) */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: #007ac2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      color: #ffffff;
      z-index: 1000;

      /* needed so the centered counter can be absolutely positioned */
      position: fixed;
    }

    .navbar { position: fixed; }

    .navbar-brand {
      font-size: 18px;
      font-weight: 500;
      white-space: nowrap;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 15px;
    }

    .nav-link {
      position: relative;
      text-decoration: none;
      color: #ffffff;
      padding-bottom: 4px;
      white-space: nowrap;
    }

    .nav-link:hover { opacity: 0.85; }

    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      background-color: #ffffff;
      border-radius: 2px 2px 0 0;
    }

    .nav-search {
      border: none;
      background: none;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    /* Centered counter pill inside the navbar */
    .counter-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.16);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .2px;
      user-select: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .counter-pill .icon { font-size: 16px; line-height: 1; }
    .counter-pill .label { opacity: .95; }
    .counter-pill .count { font-weight: 800; font-variant-numeric: tabular-nums; }

    /* 360 VIEWER */
    .viewer-wrapper {
      position: relative;
      margin-top: 56px; /* altura de la barra */
      width: 100%;
      height: calc(100vh - 56px);
      background-color: #000000;
    }

    .viewer-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 520px) {
      .counter-pill .label { display: none; }
      .navbar-menu { gap: 14px; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-brand">Galeria Arte</div>

    <div class="counter-pill" aria-label="Likes">
      <span class="icon" aria-hidden="true">ðŸŽ¨</span>
      <span class="label">Likes</span>
      <span class="count" id="likeCount">â€“</span>
    </div>
    <nav class="navbar-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="opcion1.html" class="nav-link">Opcion 1</a>
      <a href="opcion2.html" class="nav-link">Opcion 2</a>
      <!--
      <a href="opcion3.html" class="nav-link">Opcion 3</a> -->
      <button class="nav-search" aria-label="Buscar">
        &#128269;
      </button>
    </nav>
  </header>

  

  <main class="viewer-wrapper">
    <iframe
      src="https://momento360.com/e/u/80ff78a21c694a2382eb7a65950cc050?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"
      allow="fullscreen; accelerometer; gyroscope; magnetometer; xr-spatial-tracking; vr; webvr; webxr"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </main>
  <script>
    // Display-only counter (no increment here)
    // CounterAPI v2 returns: { code: "200", data: { up_count: number, ... } }
    const COUNTER_URL = 'https://api.counterapi.dev/v2/daniel-mateuss-team-2093/opcion1';
    const likeCountEl = document.getElementById('likeCount');

    function refreshLikes(){
      fetch(COUNTER_URL)
        .then(r => r.json())
        .then(json => {
          const up = json?.data?.up_count;
          likeCountEl.textContent = (typeof up === 'number' ? up : 0).toLocaleString();
        })
        .catch(() => {
          likeCountEl.textContent = '0';
        });
    }

    refreshLikes();
    // Keep it updated in case clicks happen elsewhere
    setInterval(refreshLikes, 5000);
  </script>
</body>
</html>
